AWSTemplateFormatVersion: "2010-09-09"
Parameters:
  # from other substacks
  BasicLambdaRoleArn:
    Type: String

  SecurityGroupId:
    Type: String

  PrivateSubnetA:
    Type: String

  PrivateSubnetB:
    Type: String

  PublicSubnetA:
    Type: String

  PublicSubnetB:
    Type: String

  SrcBucket:
    Type: String
    Default: eecs6895-fraud-detection-repo

  ProjectName:
    Type: String
    Default: fraud-detection




Resources:

  ApprovalRequest:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${ProjectName}-approval-request
      Runtime: python3.8
      Code:
        S3Bucket: !Ref SrcBucket
        S3Key: src/approvalRequest/code.zip
      Role: !Ref BasicLambdaRoleArn
      Handler: handler.handler
      VpcConfig:
        SecurityGroupIds:
          - !Ref SecurityGroupId
        SubnetIds:
          - !Ref PublicSubnetA
          - !Ref PublicSubnetB

  BatchWriter:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${ProjectName}-batch-writer
      Runtime: python3.8
      Code:
        S3Bucket: !Ref SrcBucket
        S3Key: src/batchWriter/code.zip
      Role: !Ref BasicLambdaRoleArn
      Handler: handler.handler
      VpcConfig:
        SecurityGroupIds:
          - !Ref SecurityGroupId
        SubnetIds:
          - !Ref PrivateSubnetA
          - !Ref PrivateSubnetB

  CheckResult:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${ProjectName}-check-result
      Runtime: python3.8
      Code:
        S3Bucket: !Ref SrcBucket
        S3Key: src/checkResult/code.zip
      Role: !Ref BasicLambdaRoleArn
      Handler: handler.handler
      VpcConfig:
        SecurityGroupIds:
          - !Ref SecurityGroupId
        SubnetIds:
          - !Ref PublicSubnetA
          - !Ref PublicSubnetB
          -
  Classifier:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${ProjectName}-classifier
      Runtime: python3.8
      Code:
        S3Bucket: !Ref SrcBucket
        S3Key: src/classifier/code.zip
      Role: !Ref BasicLambdaRoleArn
      Handler: handler.handler
      VpcConfig:
        SecurityGroupIds:
          - !Ref SecurityGroupId
        SubnetIds:
          - !Ref PrivateSubnetA
          - !Ref PrivateSubnetB

  VerifyTransaction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${ProjectName}-verify-transaction
      Runtime: python3.8
      Code:
        S3Bucket: !Ref SrcBucket
        S3Key: src/verifyTransaction/code.zip
      Role: !Ref BasicLambdaRoleArn
      Handler: handler.handler
      VpcConfig:
        SecurityGroupIds:
          - !Ref SecurityGroupId
        SubnetIds:
          - !Ref PublicSubnetA
          - !Ref PublicSubnetB
